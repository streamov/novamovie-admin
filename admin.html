<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nova Admin Panel</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #0d0d0d;
      color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #ff0033;
      text-shadow: 0 0 10px #ff0033;
    }

    form {
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
      max-width: 600px;
      margin-inline: auto;
      box-shadow: 0 0 10px #00000080;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      color: #ccc;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 5px;
      background-color: #2c2c2c;
      color: #fff;
      transition: all 0.3s ease;
    }

    input:focus, select:focus {
      outline: none;
      box-shadow: 0 0 5px #ff0033;
    }

    button {
      background-color: #ff0033;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #cc0022;
      transform: scale(1.05);
    }

    .movie-list {
      max-width: 800px;
      margin: auto;
    }

    .movie-card {
      background-color: #1a1a1a;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 8px;
      border-left: 5px solid #ff0033;
      transition: transform 0.3s ease;
    }

    .movie-card:hover {
      transform: translateX(5px);
      background-color: #222;
    }

    .movie-card h3 {
      margin: 0 0 5px;
      color: #fff;
    }

    .movie-card small {
      color: #aaa;
    }

    .btn-group {
      margin-top: 10px;
    }

    .btn-group button {
      background-color: #333;
      border: none;
      padding: 5px 10px;
      color: #fff;
      margin: 0 5px;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s;
    }

    .btn-group .edit-btn {
      background-color: #ff9900;
    }

    .btn-group .delete-btn {
      background-color: #cc0000;
    }

    .notify {
      text-align: center;
      margin-bottom: 15px;
      padding: 10px;
      background-color: #0f0f0f;
      border: 1px solid #333;
      border-radius: 5px;
      display: none;
    }

    .notify.show {
      display: block;
      animation: fade 2s ease-in-out forwards;
    }

    @keyframes fade {
      0% { opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>

  <h1>üé¨ NovaMovie Admin Panel</h1>
  <div class="notify" id="notifyBox">Movie Updated!</div>

  <form id="movieForm">
    <label for="title">Title</label>
    <input type="text" id="title" required>

    <label for="poster">Poster URL</label>
    <input type="text" id="poster" required>

    <label for="videoUrl">Video URL</label>
    <input type="text" id="videoUrl" required>

    <label for="genre">Genre</label>
    <select id="genre">
      <option value="action">Action</option>
      <option value="comedy">Comedy</option>
      <option value="romance">Romance</option>
      <option value="thriller">Thriller</option>
      <option value="sci-fi">Sci-Fi</option>
    </select>

    <label for="year">Year</label>
    <select id="year">
      <option value="2025">2025</option>
      <option value="2024">2024</option>
      <option value="2023">2023</option>
      <option value="2022">2022</option>
    </select>

    <label for="rating">Rating (1-10)</label>
    <input type="number" id="rating" min="1" max="10" step="0.1" required>

    <button type="submit">Add Movie</button>
  </form>

  <div class="movie-list" id="movieList"></div>

  <script>
    const form = document.getElementById('movieForm');
    const movieList = document.getElementById('movieList');
    const notifyBox = document.getElementById('notifyBox');
    let videos = [];

    function showNotify(text) {
      notifyBox.textContent = text;
      notifyBox.classList.add('show');
      setTimeout(() => {
        notifyBox.classList.remove('show');
      }, 2000);
    }

    function updateDisplay() {
      movieList.innerHTML = '';
      videos.forEach((movie, index) => {
        const card = document.createElement('div');
        card.className = 'movie-card';
        card.innerHTML = `
          <h3>${movie.title}</h3>
          <small>üé• ${movie.genre} | üìÖ ${movie.year} | ‚≠ê ${movie.rating}</small>
          <div class="btn-group">
            <button class="edit-btn" onclick="editMovie(${index})">Edit</button>
            <button class="delete-btn" onclick="deleteMovie(${index})">Delete</button>
          </div>
        `;
        movieList.appendChild(card);
      });
    }

    function editMovie(index) {
      const movie = videos[index];
      document.getElementById('title').value = movie.title;
      document.getElementById('poster').value = movie.poster;
      document.getElementById('videoUrl').value = movie.videoUrl;
      document.getElementById('genre').value = movie.genre;
      document.getElementById('year').value = movie.year;
      document.getElementById('rating').value = movie.rating;

      form.querySelector('button').textContent = 'Update Movie';
      form.onsubmit = (e) => {
        e.preventDefault();
        videos[index] = {
          title: document.getElementById('title').value,
          poster: document.getElementById('poster').value,
          videoUrl: document.getElementById('videoUrl').value,
          genre: document.getElementById('genre').value,
          year: document.getElementById('year').value,
          rating: document.getElementById('rating').value
        };
        localStorage.setItem('videos', JSON.stringify(videos));
        updateDisplay();
        showNotify("Movie Updated!");
        form.reset();
        form.querySelector('button').textContent = 'Add Movie';
        form.onsubmit = addMovie;
      };
    }

    function deleteMovie(index) {
      videos.splice(index, 1);
      localStorage.setItem('videos', JSON.stringify(videos));
      updateDisplay();
      showNotify("Movie Deleted!");
    }

    function addMovie(e) {
      e.preventDefault();
      const newMovie = {
        title: document.getElementById('title').value,
        poster: document.getElementById('poster').value,
        videoUrl: document.getElementById('videoUrl').value,
        genre: document.getElementById('genre').value,
        year: document.getElementById('year').value,
        rating: document.getElementById('rating').value
      };
      videos.push(newMovie);
      localStorage.setItem('videos', JSON.stringify(videos));
      updateDisplay();
      showNotify("Movie Added!");
      form.reset();
    }

    form.addEventListener('submit', addMovie);

    window.onload = () => {
      const saved = localStorage.getItem('videos');
      if (saved) {
        videos = JSON.parse(saved);
        updateDisplay();
      }
    };
  </script>

</body>
</html>
